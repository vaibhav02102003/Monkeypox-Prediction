<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/51/b0/68/51b0688dc71db313fa42986d667ebcfb.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.592);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', Times, serif;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            
        }
        .btn-register {
            width: 100%;
        }
        .login-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color:rgb(255, 255, 255);
            font: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form onsubmit="return registerUser()">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-register">Register</button>
        </form>
        <a href="Login Page.html" class="login-link">Already have an account? Login here</a>
        <p id="register-message" class="text-success text-center mt-2"></p>
    </div>

    <script>
        function registerUser() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            localStorage.setItem("registeredName", name);
            localStorage.setItem("registeredEmail", email);
            localStorage.setItem("registeredPassword", password);

            document.getElementById("register-message").innerText = "Registration successful! Redirecting...";
            
            setTimeout(function() {
                window.location.href = "index.html"; 
            }, 2000);
            
            return false; 
        }
    </script>
</body>
</html>
