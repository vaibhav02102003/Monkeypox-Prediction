<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/51/b0/68/51b0688dc71db313fa42986d667ebcfb.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.151);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Times New Roman', Times, serif;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
        }
        .register-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: black;
            font: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return loginUser()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
        <a href="registration.html" class="register-link">New User? Register here</a>
        <p id="error-message" class="text-danger text-center mt-2"></p>
    </div>

    <script>
        function loginUser() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

        
            var storedEmail = localStorage.getItem("registeredEmail");
            var storedPassword = localStorage.getItem("registeredPassword");

            if (email === storedEmail && password === storedPassword) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; 
                return false;
            } else {
                document.getElementById("error-message").innerText = "Invalid credentials. Try again.";
                return false;
            }
        }
    </script>
</body>
</html>
